<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HT-9</title>
    <link rel="stylesheet" href="style.css"/>

</head>
<body>
    <div class="container">
        <div>
            <table>
                <tr>
                    <td>
                        <label>Model search</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="tbModelKey" type="text" placeholder="Input model name"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="btnModelSearch" type="button" value="🔍"/>
                    </td>
                </tr>
            </table>
        </div>
        <table id="tblCars" class="table">
            <thead>
                <tr>
                    <th scope="col">
                        ID
                    </th>
                    <th scope="col">
                        Model
                    </th>
                    <th scope="col">
                        Year
                    </th>
                    <th scope="col">
                        Price
                    </th>
                    <th scope="col">
                        Color
                    </th>
                    <th scope="col">
                        Status
                    </th>
                </tr>
            </thead>
            <tbody id="tblCarsBody">
                
            </tbody>
        </table>    
        <input id="btnClearCars" type="button" value="❌"/>
        <div>
            <table>
                <tr>
                    <td>
                        <label style="display: flex; align-self: center;text-align: center;">Add form</label>
                        <!--??????????????????????????????????????????????????????????????????????????????-->
                    </td>
                </tr>
                <tr>
                    <td>Model</td>
                    <td>
                        <input id="tbModelname" type="text"/>
                    </td>
                </tr>
                <tr>
                    <td>Year</td>
                    <td>
                        <input id="ypYear" type="date"/>
                    </td>
                </tr>
                <tr>
                    <td>Price</td>
                    <td>
                        <input id="tbPrice" type="number"/>
                    </td>
                </tr>
                <tr>
                    <td>Color</td>
                    <td>
                        <input id="cpPaint" type="color"/>
                    </td>
                </tr>
                <tr>
                    <td>Status</td>
                    <td>
                        <input id="tbStatus" type="text"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" id="btnAddItem" onclick="alert('!!!');" value="+">
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
